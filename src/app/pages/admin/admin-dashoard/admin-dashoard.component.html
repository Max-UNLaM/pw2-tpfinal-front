<div class="subpage-container-full">
    <mat-card class="card-medium table-5-rows margin-auto background-amber-contrast">
        <mat-card-title>Pago de expensas</mat-card-title>
        <ngx-charts-pie-chart
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            [legend]="showLegend"
            [explodeSlices]="explodeSlices"
            [labels]="showLabels"
            [doughnut]="doughnut"
            (select)="onSelect($event)">
        </ngx-charts-pie-chart>
    </mat-card>
    <mat-card class="card-medium table-5-rows margin-auto background-amber-contrast">
        <app-reclamo-table [page-size]="5" [user-admin]="true"></app-reclamo-table>
    </mat-card>
</div>
