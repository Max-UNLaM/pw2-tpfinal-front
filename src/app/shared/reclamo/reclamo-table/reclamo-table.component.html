<div class="container-full flex-column">
    <app-loader-shade [errorMessage]="error" [isLoadingResults]="tableLoading"></app-loader-shade>
    <table mat-table [dataSource]="data">
        <ng-container matColumnDef="motivo">
            <th mat-header-cell *matHeaderCellDef>Motivo</th>
            <td mat-cell *matCellDef="let element">
                {{element.motivo}}
            </td>
        </ng-container>
        <ng-container matColumnDef="conforme">
            <th mat-header-cell *matHeaderCellDef>Conforme</th>
            <td mat-cell *matCellDef="let element"> {{element.conforme}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <mat-paginator [length]="resultLenght" [pageSize]="localPageSize" [showFirstLastButtons]="true"></mat-paginator>
</div>
