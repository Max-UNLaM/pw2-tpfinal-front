<div class="container-full flex-column">
    <app-loader-shade [errorMessage]="error" [isLoadingResults]="tableLoading"></app-loader-shade>
    <table mat-table [dataSource]="data">
        <ng-container *ngFor="let col of columnasModel" matColumnDef="{{col.matColDef}}">
            <th mat-header-cell *matHeaderCellDef>{{col.name}}</th>
            <td mat-cell *matCellDef="let element">
                {{getNestedObject(element, col.property)}}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <mat-paginator [length]="resultLenght" [pageSize]="pageSize" [showFirstLastButtons]="true"></mat-paginator>
</div>
