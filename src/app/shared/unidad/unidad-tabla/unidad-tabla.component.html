<div class="container-full flex-column table-10-rows background-gray-light-contrast">
    <app-loader-shade [errorMessage]="error" [isLoadingResults]="tableLoading"></app-loader-shade>
    <table mat-table [dataSource]="data">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef>Consorcio</th>
            <td mat-cell *matCellDef="let element"> {{element.consorcio_nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="consorcio_id">
            <th mat-header-cell *matHeaderCellDef>Propietario</th>
            <td mat-cell *matCellDef="let element">
                {{element.usuario_nombre}}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <mat-paginator [length]="resultLenght" [showFirstLastButtons]="true" [pageSize]="10"></mat-paginator>
</div>
