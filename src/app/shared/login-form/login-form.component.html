<form [formGroup]="loginForm" *ngIf="loginForm" class="flex flex-column">
    <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Email" formControlName="usuario">
        <mat-error
                *ngIf="!loginForm.get('usuario').valid && (loginForm.get('usuario').dirty || loginForm.get('usuario').touched)">
            Debes completar tu correo
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Contrase침a</mat-label>
        <input matInput placeholder="UnAContrAse침@" formControlName="password" type="password">
        <mat-error
                *ngIf="!loginForm.get('password').valid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            Tu contrase침a debe ser superior a 6 caracteres
        </mat-error>
    </mat-form-field>
    <button mat-button (click)="redirect('portal/register')">Crear una cuenta</button>
    <button mat-raised-button [disabled]="!loginForm.valid" color="primary" (click)="setLogin()">Iniciar Sesi칩n
    </button>
    <mat-error *ngIf="accessError">{{accessErrorText}}
    </mat-error>
</form>
