<div class="container-full flex-column table-10-rows background-gray-light-contrast">
    <app-loader-shade [errorMessage]="error" [isLoadingResults]="tableLoading"></app-loader-shade>
    <table mat-table [dataSource]="pagos">
        <div *ngFor="let col of columnasModel">
            <ng-container [matColumnDef]="col.matColDef">
                <th mat-header-cell *matHeaderCellDef>{{col.name}}</th>
                <td mat-cell *matCellDef="let element"> {{getNestedObject(element, col.property)}}</td>
            </ng-container>
        </div>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <mat-paginator [length]="resultLength" [showFirstLastButtons]="true" [pageSize]="pageSize"></mat-paginator>
</div>
