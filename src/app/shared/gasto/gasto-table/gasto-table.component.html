<div class="container-full flex-column table-10-rows background-gray-light-contrast">
    <app-loader-shade [errorMessage]="error" [isLoadingResults]="tableLoading"  ></app-loader-shade>
    <table mat-table [dataSource]="data">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="proveedor_id">
            <th mat-header-cell *matHeaderCellDef>Proveedor</th>
            <td mat-cell *matCellDef="let element">
                {{element.proveedor.nombre}}
            </td>
        </ng-container>
        <ng-container matColumnDef="consorcio_id">
            <th mat-header-cell *matHeaderCellDef>Consorcio</th>
            <td mat-cell *matCellDef="let element">
                {{element.consorcio.nombre}}
            </td>
        </ng-container>
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>Consorcio</th>
            <td mat-cell *matCellDef="let element">
                {{element.valor}}
            </td>
        </ng-container>
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let element">
                {{element.fecha}}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <mat-paginator [length]="resultLength" [showFirstLastButtons]="true" [pageSize]="pageSize"></mat-paginator>
</div>
